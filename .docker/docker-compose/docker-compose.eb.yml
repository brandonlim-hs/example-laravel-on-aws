version: "3.8"

services:
  app:
    volumes:
      - "${EB_LOG_BASE_DIR}/app:/var/www/html/storage/logs"
    env_file:
      - .env.parameter_store # .env from parameter store
      - .env # .env generated by AWS EB

  web:
    volumes:
      - "${EB_LOG_BASE_DIR}/web:/var/log/nginx"
      - "/var/log/nginx/healthd:/var/log/nginx/healthd"
